<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <style>
      .password-toggle {
        position: relative;
      }
      .password-toggle input[type="password"] {
        padding-right: 35px;
      }
      .password-toggle .btn {
        position: absolute;
        right: 0;
        top: 0;
        padding: 4px 8px;
      }
      .password-toggle .btn:before {
        content: "\f06e";
        font-family: "FontAwesome";
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Montserrat", sans-serif;
        line-height: 1.6;
        margin: 0;
        min-height: 100vh;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      h2,
      h3,
      a {
        color: #34495e;
      }

      a {
        text-decoration: none;
      }

      .logo {
        margin: 0;
        font-size: 1.45em;
      }

      .main-nav {
        margin-top: 9px;
      }
      .logo a,
      .main-nav a {
        padding: 10px 15px;
        text-transform: uppercase;
        text-align: center;
        display: block;
      }
      .backgroundcol {
        background-color: #ebe8e2;
      }
      .main-nav a {
        color: #34495e;
        font-size: 0.99em;
      }

      .main-nav a:hover {
        color: #718daa;
      }

      .header {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border: 1px solid #a2a2a2;
        background-color: #f4f4f4;
        -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }

      /* ================================= 
        Media Queries
      ==================================== */

      @media (min-width: 769px) {
        .header,
        .main-nav {
          display: flex;
        }
        .header {
          flex-direction: column;
          align-items: center;
          .header {
            width: 80%;
            max-width: 1150px;
          }
        }
      }

      @media (min-width: 1025px) {
        .header {
          flex-direction: row;
          justify-content: space-between;
        }
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        margin: 0 auto;
        border: 2px solid #ccc;
        border-radius: 4px;
        padding: 20px;
      }
      img {
        width: 100px;
        margin: 0 auto 20px;
        display: block;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #2596be;
        color: white;
        padding: 14px 0;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0b7285;
      }
      .error {
        color: red;
        margin: 10px 0;
        text-align: center;
      }
      header {
        background-color: #474e5d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        color: white;
        text-align: center;
        padding: 20px;
      }
      h2 {
        font-size: 2em;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="backgroundcol">
      <header class="header">
        <h1 class="logo"><a href="/">QALMS</a></h1>
        <ul class="main-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </header>

      <h2>Login to Qalam and LMS</h2>

      <img src="{{ url_for('static', filename='qalam.png') }}" alt="Logo" />
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post" action="">
        <label for="username">Username:</label>
        <input type="text" name="username" required />
        <br />
        <div class="password-toggle">
          <label for="qalampass">Qalam password:</label>
          <input type="password" id="qalampass" name="qalampass" required />
          <button
            class="btn"
            type="button"
            onclick="togglePassword('qalampass')"
          ></button>
        </div>
        <br />
        <div class="password-toggle">
          <label for="lmspass">LMS password:</label>
          <input type="password" id="lmspass" name="lmspass" required />
          <button
            class="btn"
            type="button"
            onclick="togglePassword('lmspass')"
          ></button>
        </div>
        <br />
        <input type="submit" value="Submit" />
      </form>
      <footer>&copy; 2023 Ghazali Labs</footer>
    </div>
    <script>
      function togglePassword(inputId) {
        var passwordInput = document.getElementById(inputId);
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>
  </body>
</html>
